<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer for Hngoc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-size: 400% 400%;
        animation: gradientAnimation 45s ease infinite;
        transition: background 2s ease-in-out;
        color: #F8F8F8;
      }

      @keyframes gradientAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Morning (6 AM - 11 AM): Soft Gold, Pale Sky Blue, Fresh Peach */
      .theme-morning { background-image: linear-gradient(-45deg, #FFD54F, #81D4FA, #FFAB91); }
      /* Daytime (12 PM - 4 PM): Bright Aqua, Soft Lavender, Pale Pink */
      .theme-day { background-image: linear-gradient(-45deg, #71C9CE, #C8B6E2, #FFB6B9); }
      /* Evening (5 PM - 8 PM): Deep Orange, Dusky Purple, Warm Pink */
      .theme-evening { background-image: linear-gradient(-45deg, #FF7043, #7E57C2, #F06292); }
      /* Night (9 PM - 5 AM): Midnight Blue, Deep Indigo, Dark Magenta */
      .theme-night { background-image: linear-gradient(-45deg, #283593, #3949AB, #8E24AA); }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        border-radius: 16px;
      }

      .task-list::-webkit-scrollbar {
        width: 6px;
      }
      .task-list::-webkit-scrollbar-track {
        background: transparent;
      }
      .task-list::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 10px;
      }
      .task-list::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }

    </style>
